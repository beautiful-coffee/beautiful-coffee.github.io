<head>
    <title>Beautiful Coffee Aeneid Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div style="width: fit-content; margin: auto;" id="app">
        <h1>Beautiful Coffee Aeneid Reader</h1>
        <h3 id="bookid" v-html="title"></h3>
        <pre id="pre">
        <p style="white-space: pre;" id="paragraph" @click="doSomething" v-html="page"></p>
        <p>



            
        </p>
        </pre>
        <div style="position: fixed; bottom: 0;" class="card">
            <div class="card-body">
                <h5 class="card-title">Whitakers Entry</h5>
            <iframe id="whitakers-entry" style="width: 700;"></iframe>
            <div style="display: inline-block; justify-content: right;">
                <p style="white-space: pre; white-space: pre-line;">A project by Beautiful Coffee.
                    Learn more about the project <a href="https://github.com/beautiful-coffee/beautiful-coffee.github.io/tree/main/Aeneid">here</a>
                </p>
                <button id="prevbtn" onclick="prev()" class="btn btn-primary">Previous Book</button>
                <button id="nextbtn" onclick="next()" class="btn btn-primary">Next Book</button>
            </div>
            </div>

        </div>
    </div>

<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/vue@2.5.9/dist/vue.min.js"></script>
<script src="aeneid.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
