<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Coffee Aeneid Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div style="width: fit-content; margin: auto;" id="app">
        <h1>Beautiful Coffee Aeneid Reader</h1>
        <h3 id="bookid" v-html="title"></h3>
        <pre id="pre">
        <p style="white-space: pre;" id="paragraph" @click="doSomething" v-html="page"></p>
        <div style="display: flex; justify-content: space-between;">
            <p style="white-space: pre; white-space: pre-line;">A project by Beautiful Coffee.
                Learn more about the project <a href="https://github.com/beautiful-coffee/beautiful-coffee.github.io/tree/main/Aeneid">here</a>
            </p>
            <button id="prevbtn" onclick="prev()" class="btn btn-primary btn-sm">Previous Book</button>
            <button id="nextbtn" onclick="next()" class="btn btn-primary btn-sm">Next Book</button>
        </div>
        <p>



            
        </p>
        </pre>
        <div style="position: fixed; bottom: 0;" class="card">
            <div class="card-body">
                <h5 class="card-title">Whitakers Entry</h5>
            <iframe id="whitakers-entry" style="width: 539;"></iframe>
            

            </div>

        </div>
    </div>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="aeneid.js"></script>
</body>
